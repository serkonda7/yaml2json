name: CI

on:
  pull_request:
  push:
    branches: [main]
    tags: ['0.[0-9]+.[0-9]+']


jobs:
  ubuntu:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        version: [14, 16]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}
      - run: npm install
      - name: Compilation
        run: npm run compile
      - name: Test conversion
        run: npm run test
      - name: Code Style
        run: npm run lint
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
